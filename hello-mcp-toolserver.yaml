apiVersion: kagent.dev/v1alpha1
kind: ToolServer
metadata:
  name: hello-mcp-toolserver
  namespace: default
spec:
  description: "Hello World MCP ToolServer"
  config:
    stdio:
      command: "python3"
      args:
        - -u
        - /tools/hello_mcp.py
  # container config
  deployment:
    image: python:3.11-slim
    command: ["/bin/sh", "-c"]
    args:
      - |
        pip install mcp click && python3 /tools/hello_mcp.py
    volumes:
      - name: tool-code
        configMap:
          name: hello-mcp-tool
    volumeMounts:
      - name: tool-code
        mountPath: /tools

