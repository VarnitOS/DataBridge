apiVersion: kagent.dev/v1alpha2
kind: Agent
metadata:
  name: hello-world-agent
  namespace: default
spec:
  type: Declarative
  description: "Test agent with Gemini and Hello Tool"
  declarative:
    modelConfig: gemini-pro
    stream: true
    systemMessage: |
      You are a test agent. When asked, call the hello tool to print Hello World.
    a2aConfig:
      skills:
        - id: hello-skill
          name: Hello World
          description: The ability to greet users with Hello World
          examples:
            - Say hello
            - Greet me
            - Print Hello World
          tags:
            - greeting
            - hello
    tools:
      - type: McpServer
        mcpServer:
          apiGroup: kagent.dev
          kind: RemoteMCPServer
          name: hello-remote-mcp
          toolNames:
            - hello
