apiVersion: kagent.dev/v1alpha1
kind: MCPServer
metadata:
  name: hello-mcp
  namespace: default
spec:
  transportType: stdio
  deployment:
    image: python:3.11-slim
    cmd: python
    args:
      - -u
      - /tools/hello.py
    volumes:
      - name: tool-code
        configMap:
          name: hello-world-tool
    volumeMounts:
      - name: tool-code
        mountPath: /tools
